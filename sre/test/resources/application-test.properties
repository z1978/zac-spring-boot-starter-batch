spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#--------------------------------------------------
# JPA / HIBERNATE
#--------------------------------------------------
# none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=info
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=info

#--------------------------------------------------
# File path
#--------------------------------------------------
csv.input.path=/tmp/input/
csv.output.path=/tmp/output/

#--------------------------------------------------
# Batch setting
#--------------------------------------------------
first.chunck.size=5
stress.testing.chunck.size=5

#--------------------------------------------------
# FINAL REPORT MAIL
#--------------------------------------------------
spring.mail.host=localhost
spring.mail.port=25

mail.final.report.to=test@mail.zac.com
mail.final.report.from=test@mail.zac.com
mail.final.report.subject=[TEST][LOCAL]Test report